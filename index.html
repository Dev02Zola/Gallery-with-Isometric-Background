<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery With Isometric Background</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico.ico" type="image/x-icon">
</head>
<body>

    <div id="text" data-text="Dev02Zola">Dev02Zola</div>
    <script type="text/javascript">
        var text = document.getElementById('text')
        var shadow = '';
        for(var i = 0; i < 30; i++)
        {
            shadow +=(shadow? ',':'')+ -i*1+'px '+ i*1+'px 0 #d9d9d9';
        }
        text.style.textShadow = shadow;
    </script>

    <div class="container">
        <div class="gallery">
            <div class="img-box"><h3>Zola</h3></div>
            <div class="img-box"><h3>Super-woman</h3></div>
            <div class="img-box"><h3>Ladybugs</h3></div>
            <div class="img-box"><h3>Office</h3></div>
            <div class="img-box"><h3>Robot</h3></div>
            <div class="img-box"><h3>Brazil</h3></div>
            <div class="img-box"><h3>Eiffel-tower</h3></div>
        </div>
    </div>
    
</body>
</html>
